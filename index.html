<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒ 3D Solar System Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-bg"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe"></i> SOLAR SYSTEM AGE CALCULATOR</h1>
            <p>See your age on Age Calculator</p>
        </header>

        <div class="input-section">
            <input type="number" id="age-input" placeholder="Enter your Earth age..." min="1" max="120">
            <button id="calculate-btn">
                <i class="fas fa-calculator"></i> CALCULATE
            </button>
        </div>

        <div class="planets-grid" id="planets-grid">
            <!-- 3D Planets will be inserted here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
