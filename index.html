<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒŒ 3D Solar System Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars-bg"></div>
  
  <div class="container">
    <header>
      <h1><i class="fas fa-meteor"></i> SOLAR SYSTEM AGE CALCULATOR</h1>
      <p>Discover your age on other planets across the Solar System.</p>
    </header>

    <section class="input-section">
      <input type="number" id="age-input" placeholder="Enter your age on Earth..." min="1" max="120" />
      <button id="calculate-btn"><i class="fas fa-rocket"></i> Launch</button>
    </section>

    <section class="solar-deck">
      <div id="planets-grid" class="planets-grid">
        <!-- 3D planet age results will appear here -->
      </div>
    </section>
  </div>

  <div class="notification" id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
